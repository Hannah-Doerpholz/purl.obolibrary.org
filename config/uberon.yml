# PURL configuration for http://purl.obolibrary.org/obo/uberon

idspace: UBERON
base_url: /obo/uberon

base_redirect: http://uberon.org

products:
- uberon.owl: https://github.com/obophenotype/uberon/releases/latest/download/uberon.owl
- uberon.obo: https://github.com/obophenotype/uberon/releases/latest/download/uberon.obo
- uberon.json: https://github.com/obophenotype/uberon/releases/latest/download/uberon.json

term_browser: ols
example_terms:
- UBERON_0000000

entries:
- exact: /phenoscape-ext-simple.obo
  replacement: https://stars-app.renci.org/jenkins/job/Phenoscape/job/build-phenoscape-ext-simple/lastSuccessfulBuild/artifact/phenoscape-ext-simple.obo

- exact: /phenoscape-ext.owl
  replacement: http://phenoscape.svn.sourceforge.net/svnroot/phenoscape/trunk/vocab/edit/phenoscape-ext.owl

- exact: /composite-vertebrate.owl
  replacement: https://github.com/obophenotype/uberon/releases/latest/download/composite-vertebrate.owl

- exact: /composite-vertebrate.obo
  replacement: https://github.com/obophenotype/uberon/releases/latest/download/composite-vertebrate.obo

- exact: /composite-metazoan.owl
  replacement: https://github.com/obophenotype/uberon/releases/latest/download/composite-metazoan.owl

- exact: /composite-metazoan.obo
  replacement: https://github.com/obophenotype/uberon/releases/latest/download/composite-metazoan.obo

- exact: /collected-metazoan.owl
  replacement: https://github.com/obophenotype/uberon/releases/latest/download/collected-metazoan.owl

- exact: /collected-metazoan.obo
  replacement: https://github.com/obophenotype/uberon/releases/latest/download/collected-metazoan.obo

- exact: /ext.owl
  replacement: https://github.com/obophenotype/uberon/releases/latest/download/uberon.owl

- exact: /ext.obo
  replacement: https://github.com/obophenotype/uberon/releases/latest/download/uberon.obo

- exact: /experimental/ceph.owl
  replacement: http://purl.obolibrary.org/obo/ceph.owl

# The Uberon bridge to the "NIF Gross Anatomy" is deprecated but is still
# imported by some old ontologies.
- exact: /bridge/uberon-bridge-to-nifstd.obo
  replacement: https://raw.githubusercontent.com/obophenotype/uberon/v2023-10-27/src/ontology/bridge/uberon-bridge-to-nifstd.obo

- exact: /bridge/uberon-bridge-to-nifstd.owl
  replacement: https://raw.githubusercontent.com/obophenotype/uberon/v2023-10-27/src/ontology/bridge/uberon-bridge-to-nifstd.owl

- prefix: /subsets/
  replacement: https://github.com/obophenotype/uberon/releases/latest/download/

- prefix: /references/
  replacement: https://raw.githubusercontent.com/obophenotype/uberon/master/reference/

- prefix: /homology/
  replacement: https://phenoscape.svn.sourceforge.net/svnroot/phenoscape/trunk/vocab/homology/

- prefix: /bridge/
  replacement: https://raw.githubusercontent.com/obophenotype/uberon/master/src/ontology/bridge/

# Previously Uberon was releaseon on svn.code.sf.net. The following redirect essentially redirects any release pre-2020 (2019, 2018 etc) to that svn.
- prefix: /releases/201
  replacement: http://svn.code.sf.net/p/obo/svn/uberon/releases/201
